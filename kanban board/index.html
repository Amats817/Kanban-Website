<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <nav>
        <a href="#">My Projects</a>
        <a href="#">Logout</a>
    </nav>

    <div class="lanes">
        <form id="add-task">
            <input type="text" id="task-input" placeholder="Enter task">
            <button type="submit">Add Task</button>
        </form>
        <div class="swim-lane" id="todo-lane">
            <h3 class="heading">TODO</h3>

            <div class="tasks" id="todo-tasks" draggable="true">TODO</div>
        </div>

        <div class="swim-lane" id="doing-lane">
            <h3 class="heading">DOING</h3>

            <div class="tasks" id="doing-tasks" draggable="true">WIP Tasks</div>
        </div>

        <div class="swim-lane" id="finished-lane">
            <h3 class="heading" draggable="true">FINISHED</h3>

            <div class="tasks" id="finished-tasks" draggable="true">Finished Tasks</div>
        </div>

    </div>
    <div class="swim-lane" id="delete-lane">
        <h3 class="heading">DELETE</h3>

        <div class="delete-zone" id="delete-zone"></div>
    </div>
</body>
</html>
