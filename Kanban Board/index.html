<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Practice</title>

    <link rel="stylesheet" href="styles.css">
    <script src="drag.js" defer></script>
    <script src="todo.js" defer></script>
</head>
<body>

    <div class="lanes">
        <form id="add-task">
            <input type="text" id="task-input" placeholder="Enter task">
            <button type="submit">Add Task</button>
        </form>
        <div class="swim-lane" id="todo-lane">
            <h3 class="heading">TODO</h3>

            <div class="tasks" id="todo-tasks">task</div>
        </div>

        <div class="swim-lane" id="doing-lane">
            <h3 class="heading">DOING</h3>

            <div class="tasks" id="doing-tasks">task</div>
        </div>

        <div class="swim-lane" id="finished-lane">
            <h3 class="heading">FINISHED</h3>

            <div class="tasks" id="finished-tasks">task</div>
        </div>

    </div>
</body>
</html>
